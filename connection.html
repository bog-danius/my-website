    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="shortcut icon" type="image/png" href="favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script

      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <style>
      .fon {
        background-image: url("Group 2.svg");
        background-color: black;
        position: relative;
      }
      .indents {
        padding: 0.3em;
      }
      .btn {
        padding: 15 px 70 px;
        background: #32577a;
        border: none;
        display: block;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: 700;
        letter-spacing: 2px;
        text-transform: uppercase;
        color: #fff;
        box-shadow: 5px 5px 0px #182d43;
        transition: 0.2s;
        padding-right: 10em;
      }
      .btn:hover {
        box-shadow: 0px 0px 0px #14293d;
        cursor: pointer;
        transform: translateX(5px) translateY(5px);
      }
      .block {
        position: absolute;
        top: 0;
        right: 0;
      }
      .block1 {
        position: absolute;
        top: 230px;
        left: 800px;
        align-items: center;
        justify-content: center;
        background-color: black;
      }

      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body class="fon">
    <div>
      <h1 style="color: white" class="indents"><strong>Burdin_</strong></h1>
      <div>
        <a href="index.html" class="block" style="color: white">&laquoHome</a>
      </div>
    </div>
    <div class="texts" id="labels">
      <h2 class="text text_1">text 1</h2>
      <h3 class="text text_2">text 2</h3>
      <h4 class="text text_3">text 3</h4>
    </div>
    <div>
      <h1 style="justify-content: center" style="color: rgb(210, 205, 205)">
        Напиши мне и мы чтонибудь придумаем
      </h5>
    </div>
    <div class="block1">
      <nav class="navbar bg-light">
        <form class="d-flex" role="search" style="justify-content: center">
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
            <div class="container-fluid">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </div>
          </div>
        </form>
      </nav>
    </div>
    <script src="file.js" type="text/javascript"></script>
